<!-- templates/todo/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <style>
        /* Body Styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin-top: 50px;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Card Styling */
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        /* Button Styling */
        .btn {
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-dark {
            background-color: #343a40;
            border: none;
        }

        .btn-dark:hover {
            background-color: #23272b;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Table Styling */
        .table {
            margin-top: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .table thead {
            background-color: #495057;
            color: #fff;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .badge-success {
            background-color: #28a745;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Page Header -->
    <h1>Todo App</h1>

    <!-- Todo Form -->
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title text-center">Add a New Task</h3>
                <form action="{% url 'create_todo' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Todo List Table -->
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>SNo.</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>
                    {% if todo.completed %}
                        <span class="badge badge-success">Completed</span>
                    {% else %}
                        <a class="btn btn-sm btn-dark" href="{% url 'complete_todo' todo.id %}">Complete</a>
                    {% endif %}
                    <a class="btn btn-sm btn-danger" href="{% url 'delete_todo' todo.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="mt-5 py-4 bg-light text-muted">
    <div class="container text-center">
        <p class="mb-0">Â© 2024 Todo App. Invented by <strong>Asad</strong>.</p>
        <p>
            <a href="https://github.com/MuhammadAsad256?tab=repositories" class="text-muted">GitHub</a> 
        </p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
